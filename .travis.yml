language: node_js
node_js:
  - 'stable'
cache:
  directories:
    - node_modules
script:
  - npm test
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  # Push the build artifacts to the gh-pages branch if the deployment is on 'master'.
  on:
    branch: master
